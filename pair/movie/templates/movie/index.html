<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <h1>movie</h1>
  <a href="{% url 'movie:new' %}">리뷰 작성</a>

  <table>
    <thead>
      <tr>
        <td>리뷰 번호</td>
        <td>리뷰 제목</td>
        <td>작성 시간</td>
      </tr>
    </thead>
    <tbody>
      {% for review in reviews %}
      <tr>
        <td>{{ review.pk }}</td>
        <td><a href="{% url 'movie:detail' review.pk %}">{{ review.title }}</a></td>
        <td>{{ review.created_at }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>

</html>
